<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link type="image/x-icon" href="fav/favicon-32x32.png" rel="icon">
	<title>cssMemeSlider</title>
</head>

<body>
	<div class="wrapper">
		<div class="wrapper-slider">
			<h1 class="main-title">CSS-MEM-SLIDER</h1>
			<div class="input-items">
				<input type="radio" name="radio" id="r1" class="radio-hidden" checked>
				<label for="r1" class="slider-nav-item"></label>
				<input type="radio" name="radio" id="r2" class="radio-hidden">
				<label for="r2" class="slider-nav-item"></label>
				<input type="radio" name="radio" id="r3" class="radio-hidden">
				<label for="r3" class="slider-nav-item"></label>
				<input type="radio" name="radio" id="r4" class="radio-hidden">
				<label for="r4" class="slider-nav-item"></label>
			</div>
			<div class="slider-text-box">
				<div class="text-content">
					<span class="text-slider" id="text-1">List of requirements for Junior Developer</span>
					<span class="text-slider" id="text-2">
						Coming up with your first variable names</span>
					<span class="text-slider" id="text-3">Monday morning...</span>
					<span class="text-slider" id="text-4">Start looking for a job after IT courses</span>
				</div>
			</div>
			<div class="slider">
				<div class="slider-img">
					<img src="images/tmb_89887_9289.jpg" alt="sad-cat" class="r1">
					<img src="images/maxresdefault.jpg" alt="sad-cat" class="r2">
					<img src="images/960432-grustnyi-kot-stepan-15.jpg" alt="sad-cat" class="r3">
					<img src="images/1648338875_7-kartinkof-club-p-u-suka-chernii-kot-mem-7.jpg" alt="sad-cat" class="r4">
				</div>
			</div>
		</div>
	</div>
			

</body>

</html>
